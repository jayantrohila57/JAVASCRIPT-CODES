<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Count Down Timer</title>
		<link rel="stylesheet" href="./style/styles.css" />
		<script src="./app/script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="main-box">
					<div class="logo">
						<h1>New Years Eve</h1>
						<h4>Count Down Timer</h4>
					</div>
					<div class="count-box">
						<div class="num-box days-c">
							<p class="big-text" id="days">0</p>
							<span>Days</span>
						</div>
						<div class="num-box hour-c">
							<p class="big-text" id="Hours">0</p>
							<span>Hours</span>
						</div>
						<div class="num-box days-c">
							<p class="big-text" id="Mins">0</p>
							<span>Minutes</span>
						</div>
						<div class="num-box sec-c">
							<p class="big-text" id="Seconds">0</p>
							<span>Seconds</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
