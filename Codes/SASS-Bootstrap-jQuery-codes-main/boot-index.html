<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap|work</title>

    <!-- Default Bootstrap link -->

    <!-- Default Bootstrap font link -->

<body>
    <!-- Default Bootstrap classes  -->
    <div class="container-fluid">
        <h2 class="text-center"></h2>
        <img class="img-responsive" src="" alt="">

        <button class="btn btn-default btn-primary   btn-block">Submit</button>
        <button class="btn btn-block btn-info">info</button>
        <button class="btn btn-block btn-danger">Delete</button>
        <i class="fas fa-info-circle"></i>
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i> Like</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i> Info</button>
            </div>

                <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div><br>
        <div>
            <div class="row">
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="Photo URL" required>
                </div>
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button></div>
            </div>
        </div>
</body>
